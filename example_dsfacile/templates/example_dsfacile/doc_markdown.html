{% extends "example_dsfacile/base.html" %}
{% load static dsfacile_tags %}
{% block content %}
  <h1>
    {{ title }}
  </h1>
  <div class="fr-grid-row fr-grid-row--gutters fr-mb-3w">
    <div class="fr-col-12 fr-col-md-4">
      {% if summary_data %}
        {% dsfacile_summary summary_data %}
      {% endif %}
    </div>
  </div>
  {{ documentation|safe }}
{% endblock content %}
{% block extra_css %}
  <link rel="stylesheet" href="{% static 'css/dsfacile-code.css' %}">
{% endblock extra_css %}
