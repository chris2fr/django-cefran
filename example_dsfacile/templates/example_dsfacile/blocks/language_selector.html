{% load i18n %}
<nav role="navigation" class="dsfacile-translate dsfacile-nav">
  {% get_current_language as LANGUAGE_CODE %}
  {% get_available_languages as LANGUAGES %}
  {% get_language_info_list for LANGUAGES as languages %}
  <div class="dsfacile-nav__item">
    <button class="dsfacile-translate__btn dsfacile-btn dsfacile-btn--tertiary"
            aria-controls="translate-menu"
            aria-expanded="false"
            title="{% translate 'Select language' %}">
      {% get_language_info for LANGUAGE_CODE as current_lang %}{{ current_lang.code|upper }}
      <span class="dsfacile-hidden-lg"> - {{ current_lang.name_local |title }}</span>
    </button>
    <div class="dsfacile-collapse dsfacile-translate__menu dsfacile-menu" id="translate-menu">
      <ul class="dsfacile-menu__list">
        {% for language in languages %}
          <li>
            <a class="dsfacile-translate__language dsfacile-nav__link"
               hreflang="{{ language.code|lower }}"
               lang="{{ language.code|lower }}"
               href="#"
               {% if language.code == LANGUAGE_CODE %}aria-current="true"{% endif %}>{{ language.code|upper }} - {{ language.name_local }}</a>
          </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
