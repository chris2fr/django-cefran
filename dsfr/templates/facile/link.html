{% load i18n %}
<a class="facile-link{% if self.is_external %} facile-icon-external-link-line facile-link--icon-right{% endif %}{% if self.extra_classes %} {{ self.extra_classes }}{% endif %}"
   href="{{ self.url }}"
   {% if self.is_external %}target="_blank" rel="noopener noreferrer"{% endif %}>
  {{ self.label }}
  {% if self.is_external %}
    <span class="facile-sr-only">{% translate "Opens a new window" %}</span>
  {% endif %}
</a>
