{% load i18n %}
{% translate "Transcript" as transcript_label %}
<div class="facile-transcription">
  <button class="facile-transcription__btn"
          aria-expanded="false"
          aria-controls="facile-transcription__collapse-{{ self.id }}">
    {{ transcript_label }}
  </button>
  <div class="facile-collapse"
       id="facile-transcription__collapse-{{ self.id }}">
    <div class="facile-transcription__footer">
      <div class="facile-transcription__actions-group">
        {% translate "Enlarge" as enlarge_label %}
        <button class="facile-btn facile-btn--fullscreen"
                aria-controls="facile-transcription-modal-{{ self.id }}"
                data-facile-opened="false"
                title="{{ enlarge_label }}">
          {{ enlarge_label }}
        </button>
      </div>
    </div>
    <dialog id="facile-transcription-modal-{{ self.id }}"
            class="facile-modal"
            role="dialog"
            aria-labelledby="facile-transcription-modal-{{ self.id }}-title">
      <div class="facile-container facile-container--fluid facile-container-md">
        <div class="facile-grid-row facile-grid-row--center">
          <div class="facile-col-12 facile-col-md-10 facile-col-lg-8">
            <div class="facile-modal__body">
              <div class="facile-modal__header">
                {% translate "Close" as close_label %}
                <button class="facile-btn--close facile-btn"
                        aria-controls="facile-transcription-modal-{{ self.id }}"
                        title="{{ close_label }}">
                  {{ close_label }}
                </button>
              </div>
              <div class="facile-modal__content">
                <h1 id="facile-transcription-modal-{{ self.id }}-title"
                    class="facile-modal__title">
                  {{ self.title|default:transcript_label }}
                </h1>
                {{ self.content|safe }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </dialog>
  </div>
</div>
